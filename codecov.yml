codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "common-base-ldaptive-starter"
  - "common-base-security-starter"
  - "common-base-thymeleaf-starter"
  - "common-base-web-starter"
  - "common-base-webflux-starter"
  - "common-base-webmvc-starter"
